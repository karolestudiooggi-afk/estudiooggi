<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - OGGI AI</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
        <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="imagens/logo.png" alt="OGGI Logo">
            <h1>OGGI AI</h1>
        </div>
        <button class="new-chat-btn" id="newChatBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            Nova conversa
        </button>

        <div class="history-section" id="chatHistory">
            <h3>Histórico</h3> 
        </div>
    </div>

        <div class="main-container">
        <div class="chat-header">
            <div class="chat-title">
            </div>
            <div class="header-controls">
                <button class="theme-toggle-btn" id="themeToggle">
                    <span class="sun-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </span>
                    <span class="moon-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </span>
                </button>

                <div class="user-profile" id="userProfile">
                    <div class="profile-avatar" id="profileAvatar">?</div>
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-info">
                            <span class="profile-name" id="profileName">Carregando...</span>
                            <span class="profile-email" id="profileEmail">...</span>
                        </div>
                        <button class="profile-logout-btn" id="profileLogoutBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Sair
                        </button>
                    </div>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <p>Como posso ajudar você hoje?</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="message-input" id="messageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div> <div id="deleteModalOverlay" class="modal-overlay hidden">
        <div id="confirmDeleteModal" class="modal-box"> 
            <button id="closeDeleteModalBtn" class="modal-close-btn">&times;</button>
            <h2>Confirmar Exclusão</h2>
            <p id="deleteModalMessage">Tem certeza que deseja apagar esta conversa para sempre? Esta ação não pode ser desfeita.</p>
            
            <div class="modal-buttons">
                 <button id="cancelDeleteBtn" class="modal-cancel-btn">Cancelar</button>
                 <button id="confirmDeleteBtn" class="modal-confirm-delete-btn">Sim, apagar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app/auth.js"></script>
    <script src="app/script.js"></script>
</body>
</html>
